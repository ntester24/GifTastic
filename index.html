<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTV!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <div id="header">
            <div class="jumbotron jumbotron-fluid container">
                <div class="container">
                    <h1 class="display-4">Welcome to GifTV!</h1>
                    <p class="lead">Type in your favorite TV characters below and watch them come to life!</p>
                </div>
                </div>
        </div>
    </header>

    <div class="buttonDiv">

    </div>

    <form id="character-form" class="container">
        <div class="form-row align-items-center">
            <div class="col-sm-3 my-1">
                <label class="input-head" for="character-input">Add Your Favorite TV Character!</label>
                <input type="text" class="form-control" id="character-input" placeholder="i.e. Michael Scott">
            </div>
        </div>

        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>

    <div id="characters">

    </div>
 
    <script src="assets/javascript/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
